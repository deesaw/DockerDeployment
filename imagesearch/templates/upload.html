<nav class="navbar navbar-inverse">

        <span class="icon-bar"></span>

<div class="container-fluid text-center">

<div class="row">
  <div class="col">
	<br><br>
  <h3>Upload Image</h3>

{% for message in get_flashed_messages() %}
 <div class="alert alert-warning">
     <button type="button" class="close" data-dismiss="alert">&times;</button>
     {{ message }}
 </div>
 {% endfor %}

  <br><br>
          <form method=post enctype=multipart/form-data id="js-upload-form">
            <div class="form-inline">

              <div class="form-group" >
                <input class="padleft" type="file" name="file" id="js-upload-files" >
              <br><br>
              <input style="
                color: #fff;" type=submit class="btn btn-primary" id="js-upload-submit" onclick="myFunction()" value=Upload > </input>
                </div>
            </div>
          </form>
      <br><br>

	  Files Uploaded
		  <div class="list-group">
				  {% for file in file_list %}

				  <a href="/preview/{{file}}" class="list-group-item list-group-item-action "> {{file}}</a>



				{% endfor %}

			</div>
